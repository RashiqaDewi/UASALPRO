<!DOCTYPE html>
<html>
<head>
    <title>Recommendation Form</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
        }

        h1 {
            font-size: 36px;
            margin-top: 100px;
            color: #823000;
            font-family: "29LTZeyn", sans-serif;
        }

        form {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group input[type="submit"],
        .form-group a.button {
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            background-color: #ED9D7B;
            color: #FFF4F2;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .form-group a.button {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=29LTZeyn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Recommendation Form</h1>
    <form action="/recommend" method="POST">
        <div class="form-group">
            <label for="category">Product Category:</label>
            <select id="category" name="category" required>
                <option value="">Select...</option>
                <option value="Skincare">Skincare</option>
                <option value="Makeup">Makeup</option>
                <option value="Haircare">Haircare</option>
                <option value="Bodycare">Bodycare</option>
            </select>
        </div>
        <div class="form-group">
            <label for="skin-type">Skin Type:</label>
            <select id="skin-type" name="skin-type" required>
                <option value="">Select...</option>
                <option value="Normal">Normal</option>
                <option value="Dry">Dry</option>
                <option value="Oily">Oily</option>
                <option value="Combination">Combination</option>
            </select>
        </div>
        <div class="form-group">
            <label for="alergen">Allergen:</label>
            <select id="allergen" name="allergen" required>
                <option value="">Select...</option>
                <option value="None">None</option>
                <option value="Fragrance">Fragrance</option>
                <option value="Parabens">Parabens</option>
                <option value="Sulfates">Sulfates</option>
                <option value="Phthalates">Phthalates</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Get Recommendation">
            <a href="/cek-skintype" class="button">Check Skin Type</a>
        </div>
    </form>
</body>
</html>
